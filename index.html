<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- cdn lnk  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="flex justify-center">
      <img src="./images/5 1.png" alt="" />
    </div>
    <div>
      <h1 class="text-3xl font-bold flex justify-center">Sign Up</h1>
    </div>
    <div
      class="flex justify-center mt-10 items-center bg-slate-50 w-[350px] mx-auto px-5 py-3 rounded-lg"
    >
      <i class="fa-regular fa-user"></i>
      <p class="ml-3 font-bold">individual</p>
      <button
        class="flex items-center ml-3 bg-white rounded-full px-5 py-3 border"
      >
        <img class="mr-2" src="./images/apartment.png" alt="" />Company
      </button>
    </div>
    <!-- input field is here  -->
    <div class="flex gap-5 items-center justify-center mt-10 mb-10">
      <!-- First Name Input -->
      <div class="relative w-full max-w-md">
        <label
          for="first-name"
          class="absolute -top-3 left-4 bg-white px-1 text-gray-500 text-sm"
        >
          First Name
        </label>
        <input
          type="text"
          id="first-name"
          class="block w-full py-3 pl-4 pr-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <!-- Last Name Input -->
      <div class="relative w-full max-w-md">
        <label
          for="company-name"
          class="absolute -top-3 left-4 bg-white px-1 text-gray-500 text-sm"
        >
          Last Name
        </label>
        <input
          type="text"
          id="Last-name"
          class="block w-full py-3 pl-4 pr-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
    </div>
    <div class="flex gap-5 items-center justify-center mt-10 mb-10">
      <!-- Company Name Input -->
      <div class="relative w-full max-w-md">
        <label
          for="first-name"
          class="absolute -top-3 left-4 bg-white px-1 text-gray-500 text-sm"
        >
          Company Name
        </label>
        <input
          type="text"
          id="first-name"
          class="block w-full py-3 pl-4 pr-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>

      <!-- company email Input -->
      <div class="relative w-full max-w-md">
        <label
          for="company-name"
          class="absolute -top-3 left-4 bg-white px-1 text-gray-500 text-sm"
        >
          Company Email
        </label>
        <input
          type="text"
          id="Company Email"
          class="block w-full py-3 pl-4 pr-10 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
        />
      </div>
    </div>

    <!-- input field ends here  -->

    <div class="flex items-center justify-center">
      <button class="bg-[#EDC02C] px-5 py-3 rounded-lg font-bold">
        Next Button <i class="fa-solid fa-arrow-right ml-2"></i>
      </button>
    </div>
    <div class="flex flex-col justify-center mt-10 mx-auto text-center">
      <p class="text-xl text-gray-400">
        Already Have an account?<span class="text-[#EDC02C]"> Sign in</span>
      </p>
      <p class="text-xl text-gray-400">All Rights Reserved 2024 NFC Biz</p>
    </div>
  </body>
</html>
